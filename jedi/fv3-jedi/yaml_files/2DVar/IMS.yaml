    - obs space:
        name: SnowDepthIMS
        simulated variables: [totalSnowDepth]
        obsdatain:
          engine:
            type: H5File
            obsfile: ioda.IMSscf.XXYYYYXXMMXXDD.XXTSTUB.nc
        obsdataout:
          engine:
            type: H5File
            obsfile: output/DA/hofx/letkf_hofx_ims_XXYYYYXXMMXXDDXXHH.nc
      obs operator:
        name: Identity
      obs filters:
# prior filters
      - filter: Domain Check # land only
        where:
        - variable:
            name: GeoVaLs/slmsk
          minvalue: 0.5
          maxvalue: 1.5
      - filter: RejectList  # no land-ice
        where:
        - variable:
            name: GeoVaLs/vtype
          minvalue: 14.5
          maxvalue: 15.5
      - filter: Background Check # gross error check
        filter variables:
        - name: totalSnowDepth
        threshold: 3.
        action:
          name: reject
      - filter: Gaussian Thinning
        horizontal_mesh: 40.0 # km
        defer to post: true   # thin only in-domain obs
      - filter: Bounds Check  # excludes where both obs & mod = 100% (set in IMS_proc)
        filter variables:
        - name: totalSnowDepth
        minvalue: 0.0
        defer to post: true # do this after thinning
