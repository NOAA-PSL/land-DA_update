geometry:
  fms initialization:
    namelist filename: Data/fv3files/fmsmpp.nml
    field table filename: Data/fv3files/field_table
  akbk: Data/fv3files/akbk64.nc4
  npx: 97
  npy: 97
  npz: 64
  fieldsets:
    - fieldset: Data/fieldsets/land.yaml
    - fieldset: Data/fieldsets/oro_data.yaml
# use Mike's offline files.
  orography:
    datetime: XXYYYP-XXMP-XXDPTXXHP:00:00Z
    filetype: fms restart
    skip coupler file: true
    state variables: [orog_filt]
    datapath: Data/offline_fix/
    filename_orog: oro_C96.mx100.nc

window begin: XXYYYP-XXMP-XXDPTXXHP:00:00Z
window length: PT6H

background:
 date: &date XXYYYY-XXMM-XXDDTXXHH:00:00Z
 members:
   - datetime: XXYYYY-XXMM-XXDDTXXHH:00:00Z
     filetype: fms restart
     state variables: [snwdph,vtype,slmsk]
     datapath: mem_pos/
     filename_sfcd: XXYYYYXXMMXXDD.XXHH0000.sfc_data.nc
     filename_cplr: XXYYYYXXMMXXDD.XXHH0000.coupler.res
   - datetime: XXYYYY-XXMM-XXDDTXXHH:00:00Z
     filetype: fms restart
     state variables: [snwdph,vtype,slmsk]
     datapath: mem_neg/
     filename_sfcd: XXYYYYXXMMXXDD.XXHH0000.sfc_data.nc
     filename_cplr: XXYYYYXXMMXXDD.XXHH0000.coupler.res

observations:
- obs space:
    name: Simulate
    distribution: Halo
    simulated variables: [totalSnowDepth]
    obsdatain:
      obsfile: ghcn_XXYYYYXXMMXXDD.nc
    obsdataout:
      obsfile: output/DA/hofx/letkf_hofx_ghcn_XXYYYYXXMMXXDD.nc
  obs operator:
    name: Identity
  obs error:
    covariance model: diagonal
  obs localizations:
  - localization method: Horizontal SOAR
    lengthscale: 250e3
    soar horizontal decay: 0.000021
    max nobs: 50
  - localization method: Vertical Brasnett
    vertical lengthscale: 700
  obs filters:
  - filter: Bounds Check # negative / missing snow
    filter variables:
    - name: totalSnowDepth
    minvalue: 0.0
  - filter: Domain Check # missing station elevation (-999.9)
    where:
    - variable:
        name: height@MetaData
      minvalue: -999.0
  - filter: Domain Check # land only
    where:
    - variable:
        name: slmsk@GeoVaLs
      minvalue: 0.5
      maxvalue: 1.5
  - filter: RejectList  # no land-ice
    where:
    - variable:
        name: vtype@GeoVaLs
      minvalue: 14.5
      maxvalue: 15.5
  - filter: Background Check # gross error check
    filter variables:
    - name: totalSnowDepth
    threshold: 6.25
    action:
      name: reject
- obs space:
    name: Simulate
    distribution: Halo
    simulated variables: [totalSnowDepth]
    obsdatain:
      obsfile: ioda.IMSscf.XXYYYYXXMMXXDD.C96.nc
    obsdataout:
      obsfile: output/DA/hofx/letkf_hofx_ims_XXYYYYXXMMXXDD.nc
  obs operator:
    name: Identity
  obs error:
    covariance model: diagonal
  obs localizations:
  - localization method: Horizontal SOAR
    lengthscale: 250e3
    soar horizontal decay: 0.000021
    max nobs: 1
  obs filters:
  - filter: Bounds Check # negative / missing snow
    filter variables:
    - name: totalSnowDepth
    minvalue: 0.0
  - filter: Domain Check # land only
    where:
    - variable:
        name: slmsk@GeoVaLs
      minvalue: 0.5
      maxvalue: 1.5
  - filter: RejectList  # no land-ice
    where:
    - variable:
        name: vtype@GeoVaLs
      minvalue: 14.5
      maxvalue: 15.5
  - filter: Background Check # gross error check
    filter variables:
    - name: totalSnowDepth
    threshold: 6.25
    action:
      name: reject

driver:
  save posterior mean: false
  save posterior mean increment: true
  save posterior ensemble: false

local ensemble DA:
  solver: LETKF
  inflation:
    rtps: 0.0
    rtpp: 0.0
    mult: 1.0

output increment:
  filetype: fms restart
  filename_sfcd: xainc.sfc_data.nc

